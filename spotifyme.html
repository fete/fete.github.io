<!DOCTYPE html>
<html>

  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style2.css"/>
    <link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cantarell' rel='stylesheet' type='text/css'>
    <title>Artist: Clifton</title>


  </head>


  <body>

<section class="main_page">

    <section class="profile">

          <section class="container">
            <img class="artist my_pic" src="images/profilepic2.png" alt="My Pic" width="80" height="80">
            <h2 class="artist name">Clifton Thomas</h2>
            <div class="artist following"><p>FOLLOWING</p></div>
            <div class=" artist light_font"><p>2011 MONTHLY LISTENERS</p></div>
          </section>

              <section class="button">
                      <section class="container">

                        <button class="play" type="button" onclick="aud_play_pause()">PLAY COVER LETTER</button>

                        <audio  id="my_tune">
                          <source src="Too Hard.mp3" type="audio/mpeg" preload="auto"/>
                          <source src="#.ogg" type="audio/ogg" preload="auto"/>
                          <p>Your user agent does not support the HTML5 Audio element.</p>
                        </audio>



                          <script>
                          function aud_play_pause() {
                            var myAudio = document.getElementById("my_tune");
                            if (myAudio.paused) {
                              myAudio.play();
                            } else {
                              myAudio.pause();
                            }
                          }
                          </script>

                      </section>
              </section>

     </section>


    <section class="latest">
      <section class="container">
        <div class="release light_font"><h5>LATEST RELEASE</h5>
        <ul id="latest_rel_features">
            <li><img class= "latest_pic" src="images/volvo spotify.jpg" alt="Spotify in Car image"></li>

            <li><p id="latest_text">Cover letter with controls for your rewinding pleasure</p></li>

            <li><audio controls>
              <source src="Too Hard.mp3" type="audio/mpeg">
              <source src="#.ogg" type="audio/ogg">
            </audio></li>
          </ul>

        </div>
      </section>
    </section>

    <section class="interests">
      <section class="container">
        <div class="interests_div light_font"><h5>ALBUM OF INTERESTS</h5></div>
        <ul id="interests_list">
          <li class="focus pic"><img src="images/facebook.png" alt=""></li>
          <li class="focus pic"><img src="images/linkedin.png" alt=""></li>
        </ul>
      </section>
    </section>

  </section>

    <section class="about_interests">
      <section class="container">
        <p>Here is the plan</p>
      </section>
    </section>





 </body>


    <footer>
      <p>Established to be a Spotifier</p>
  </footer>
</html>
